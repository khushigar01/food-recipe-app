<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <header>
        <nav>
            <h1 class="fade-in">FOOD RECIPE APP</h1>
            <form >
                <input type="text" placeholder="search for recipes..." class="searchbox">
                <button type="submit" class="searchBtn">Search</button>

            </form>
        </nav>
    </header>
   <main>
    <section>
        <div class="recipe-container" >
        <h2 class="animated-text">
            <span>Search</span>
            <span>Your</span>
            <span>Favourite</span>
            <span>Recipes</span>
        </h2>
        </div>
        <div class="recipe-details">
            <button type="button" class="recipe-closebtn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="recipe-details-content"></div>
        </div>
    </section>
   </main>
   <script src="https://kit.fontawesome.com/c4091c3a8e.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>
    
</body>
</html>
